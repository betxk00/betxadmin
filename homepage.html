<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetX - Premium Casino Gaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0f0f1a;
            --secondary-dark: #1a1a2e;
            --accent-neon: #00f0ff;
            --accent-pink: #ff2a6d;
            --accent-purple: #9d4edd;
            --glass-bg: rgba(30, 30, 50, 0.6);
            --glass-border: rgba(0, 240, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #b0b0c0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            background: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 42, 109, 0.1) 0%, transparent 40%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(15, 15, 26, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent-neon), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        .user-balance {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .balance-amount {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-neon);
            transition: all 0.3s ease;
        }
        .account-id {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        /* Banner Slider */
        .banner-slider {
            height: 140px;
            margin: 16px 20px;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .banner-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .banner-slide.active {
            opacity: 1;
            transform: translateX(0);
        }
        .banner-content {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
        }
        .banner-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            color: white;
        }
        .banner-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .banner-indicators {
            position: absolute;
            bottom: 12px;
            right: 16px;
            display: flex;
            gap: 6px;
        }
        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .indicator.active {
            background: white;
            transform: scale(1.3);
        }
        /* Filters */
        .filters {
            display: flex;
            padding: 0 20px;
            margin: 16px 0 8px;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .filters::-webkit-scrollbar {
            display: none;
        }
        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-tab.active {
            background: rgba(0, 240, 255, 0.2);
            color: var(--accent-neon);
            border-color: var(--accent-neon);
            transform: translateY(-2px);
        }
        /* Live Leaderboard */
        .leaderboard-container {
            margin: 16px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .leaderboard-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-neon);
        }
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #ff4d4d;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .leaderboard-item:hover {
            transform: translateX(4px);
            background: rgba(0, 240, 255, 0.1);
        }
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .player-rank {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-neon);
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
        }
        .player-name {
            font-size: 14px;
            font-weight: 500;
        }
        .player-winnings {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-neon);
        }
        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px 20px;
            margin-bottom: 80px; /* Extra space for bottom nav */
        }
        .game-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            transform-style: preserve-3d;
            min-height: 160px;
        }
        .game-card:hover, .game-card.active {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 240, 255, 0.3);
            border-color: var(--accent-neon);
        }
        .game-card:hover::before, .game-card.active::before {
            opacity: 0.2;
        }
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        .trending-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(45deg, #ff6b6b, #ff2a6d);
            color: white;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 12px;
            z-index: 2;
            box-shadow: 0 4px 12px rgba(255, 42, 109, 0.4);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .game-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }
        .game-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        .rtp-badge {
            background: rgba(157, 78, 221, 0.3);
            color: var(--accent-purple);
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 8px;
        }
        .play-button {
            background: linear-gradient(45deg, var(--accent-neon), #00c3ff);
            color: var(--primary-dark);
            font-weight: 700;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 240, 255, 0.3);
        }
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 240, 255, 0.5);
        }
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 0;
            border-top: 1px solid rgba(0, 240, 255, 0.1);
            z-index: 1000;
            height: 80px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 10px;
            transition: all 0.3s ease;
            padding: 6px 0;
        }
        .nav-item.active {
            color: var(--accent-neon);
            transform: translateY(-2px);
        }
        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        /* Game Card Flip Animation */
        .game-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .game-card-front, .game-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
        }
        .game-card-back {
            transform: rotateY(180deg);
            background: rgba(30, 30, 50, 0.8);
            padding: 16px;
            border-radius: 16px;
        }
        .back-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        .back-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .back-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .game-card.flipped .game-card-inner {
            transform: rotateY(180deg);
        }
        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .popup-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .popup-content {
            background: var(--secondary-dark);
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(50px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .popup-overlay.active .popup-content {
            transform: translateY(0) scale(1);
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .popup-title {
            font-size: 20px;
            font-weight: 700;
        }
        .close-popup {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
        }
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 240, 255, 0.3);
            border-top: 3px solid var(--accent-neon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .banner-slider {
                height: 160px;
            }
        }
        @media (min-width: 1024px) {
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

    <div class="bottom-nav">

        </div>

    <!-- Game Info Popup -->
    <div class="popup-overlay" id="game-popup">
        <div class="popup-content">
            <div class="popup-header">
                <div class="popup-title" id="popup-game-title">Game Details</div>
                <button class="close-popup" id="close-popup"><i class="fas fa-times"></i></button>
            </div>
            <div class="back-content">
                <div id="popup-game-description">Loading game details...</div>
                <button class="play-button" id="popup-play-button">Play Now</button>
            </div>

    <script>
        // Game Data
        const games = [
            {
                id: 1,
                name: "Aviator",
                icon: "✈️",
                rtp: "97%",
                description: "Bet on the rising multiplier before the plane flies away! Cash out at the right moment to win big.",
                isTrending: true
            },
            {
                id: 2,
                name: "Vortex",
                icon: "🌀",
                rtp: "96.5%",
                description: "Spin the vortex and match symbols to win amazing prizes. Special bonus rounds available!",
                isNew: true
            },
            {
                id: 3,
                name: "Chicken Road 2",
                icon: "🐔",
                rtp: "95.8%",
                description: "Help the chicken cross the road while avoiding obstacles. Each level increases your potential winnings!",
                isTrending: true
            },
            {
                id: 4,
                name: "Mines",
                icon: "💣",
                rtp: "97.2%",
                description: "Pick safe tiles and avoid mines to multiply your bet. The more you reveal, the higher your reward!",
                isTrending: true
            },
            {
                id: 5,
                name: "Fortune Gems",
                icon: "💎",
                rtp: "96%",
                description: "Match colorful gems to unlock bonus features and progressive jackpots. Free spins available!",
                isNew: true
            },
            {
                id: 6,
                name: "Lottery/Win",
                icon: "🎟️",
                rtp: "90%",
                description: "Buy tickets for our daily lottery with massive jackpots. Draw happens every hour on the hour!",
                isTrending: true
            }
        ];
        // DOM Elements
        const gamesGrid = document.getElementById('games-grid');
        const leaderboardList = document.getElementById('leaderboard-list');
        const gamePopup = document.getElementById('game-popup');
        const popupGameTitle = document.getElementById('popup-game-title');
        const popupGameDescription = document.getElementById('popup-game-description');
        const popupPlayButton = document.getElementById('popup-play-button');
        const closePopup = document.getElementById('close-popup');
        const userBalance = document.getElementById('user-balance');
        const accountId = document.getElementById('account-id');
        const bannerSlider = document.getElementById('banner-slider');
        const indicators = document.querySelectorAll('.indicator');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const navItems = document.querySelectorAll('.nav-item');
        // User State
        let currentUser = null;
        let currentBalance = 0;
        // Initialize App
        async function initApp() {
            // Check if user is logged in
            const userData = JSON.parse(localStorage.getItem('betxUser'));
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = userData;
            currentBalance = Math.floor(Math.random() * 50000) + 10000; // ₹10,000 - ₹60,000
            updateBalanceDisplay();
            renderGames();
            renderLeaderboard();
            setupNavigation();
            setupBannerSlider();
            setupFilters();
            setupGamePopup();
        }
        // Update balance and account ID display
        function updateBalanceDisplay() {
            if (currentUser) {
                userBalance.textContent = `₹${currentBalance.toLocaleString()}`;
                accountId.textContent = `ID: ${currentUser.accountNumber || currentUser.uid.substring(0, 8).toUpperCase()}`;
            } else {
                userBalance.textContent = "Login to Play";
                accountId.textContent = "ID: ---";
            }
        }
        // Render games
        function renderGames(gamesToRender = games) {
            gamesGrid.innerHTML = '';
            gamesToRender.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.dataset.id = game.id;
                gameCard.dataset.name = game.name;
                let trendingBadge = '';
                if (game.isTrending) {
                    trendingBadge = '<div class="trending-badge">🔥 Trending</div>';
                } else if (game.isNew) {
                    trendingBadge = '<div class="trending-badge" style="background: linear-gradient(45deg, #4facfe, #00f2fe);">🆕 New</div>';
                }
                gameCard.innerHTML = `
                    ${trendingBadge}
                    <div class="game-card-inner">
                        <div class="game-card-front">
                            <div class="game-icon">${game.icon}</div>
                            <div class="game-name">${game.name}</div>
                            <div class="game-stats">
                                <div class="rtp-badge">RTP ${game.rtp}</div>
                                <button class="play-button">Play Now</button>
                            </div>
                        </div>
                        <div class="game-card-back">
                            <div class="back-content">
                                <div class="back-title">${game.name}</div>
                                <div class="back-description">${game.description}</div>
                                <button class="play-button">Play Now</button>
                            </div>
                        </div>
                    </div>
                `;
                gamesGrid.appendChild(gameCard);
                // Add event listener
                gameCard.addEventListener('click', () => {
                    launchGame(game.name);
                });
            });
        }
        // Render leaderboard
        function renderLeaderboard() {
            leaderboardList.innerHTML = '';
            const leaderboardData = [
                { rank: 1, name: "रमेश कुमार", winnings: "₹2,45,000", avatar: "👤" },
                { rank: 2, name: "सरिता श्रेष्ठ", winnings: "₹1,89,500", avatar: "👩" },
                { rank: 3, name: "बिमल गुरुङ", winnings: "₹1,56,200", avatar: "👨" },
                { rank: 4, name: "अनिता बस्नेत", winnings: "₹98,700", avatar: "👩" },
                { rank: 5, name: "कृष्ण पौडेल", winnings: "₹75,300", avatar: "👨" }
            ];
            leaderboardData.forEach(player => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div class="player-info">
                        <div class="player-rank">${player.rank}</div>
                        <div class="player-name">${player.name}</div>
                    </div>
                    <div class="player-winnings">+${player.winnings}</div>
                `;
                leaderboardList.appendChild(item);
            });
        }
        // Launch game
        function launchGame(gameName) {
            if (gameName === "Mines") {
                window.location.href = 'games/mines.html';
            } else if (gameName === "Aviator") {
                window.location.href = 'games/aviator.html';
            } else {
                alert(`Launching ${gameName}... (Demo Mode)`);
            }
        }
        // Banner slider
        let currentSlide = 0;
        function setupBannerSlider() {
            const slides = document.querySelectorAll('.banner-slide');
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                indicators[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                indicators[currentSlide].classList.add('active');
            }
            setInterval(nextSlide, 5000);
        }
        // Filters
        function setupFilters() {
            filterTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const filter = tab.textContent;
                    let filteredGames = games;
                    if (filter === 'Trending') {
                        filteredGames = games.filter(game => game.isTrending);
                    } else if (filter === 'New') {
                        filteredGames = games.filter(game => game.isNew);
                    } else if (filter === 'Slots') {
                        filteredGames = games.filter(game => ['Fortune Gems', 'Lottery/Win'].includes(game.name));
                    } else if (filter === 'Arcade') {
                        filteredGames = games.filter(game => ['Chicken Road 2', 'Vortex'].includes(game.name));
                    }
                    renderGames(filteredGames);
                });
            });
        }
        // Navigation
        function setupNavigation() {
            navItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    navItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }
        // Game popup
        function setupGamePopup() {
            closePopup.addEventListener('click', () => {
                gamePopup.classList.remove('active');
            });
        }
        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
