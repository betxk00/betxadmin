<!-- activity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetX - Activity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00BFFF;
            --secondary: #FF0066;
            --dark: #0a0a1a;
            --card: #1a1a2e;
            --text: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 191, 255, 0.2);
        }
        .back-btn { color: var(--primary); font-size: 20px; }
        .page-title { font-size: 20px; font-weight: 700; }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .activity-item {
            background: var(--card);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #aaa;
        }
        .activity-item.deposit { border-left-color: #48bb78; }
        .activity-item.withdrawal { border-left-color: #e53e3e; }
        .activity-info {
            flex: 1;
        }
        .activity-type {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .activity-type.deposit { color: #48bb78; }
        .activity-type.withdrawal { color: #e53e3e; }
        .activity-amount { font-weight: 700; font-size: 16px; }
        .activity-time { font-size: 12px; color: #aaa; margin-top: 5px; }
        .no-activity {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(10, 10, 26, 0.95);
            padding: 15px 0;
            border-top: 1px solid rgba(0, 191, 255, 0.2);
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
        }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="back-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="page-title">Activity</div>
        <div style="width: 24px;"></div> <!-- Spacer -->
    </div>

    <div class="main-content" id="activityFeed">
        <!-- Activities will be loaded here -->
    </div>

    <div class="bottom-nav">
        <div class="nav-item" data-page="home">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div>Home</div>
        </div>
        <div class="nav-item active" data-page="activity">
            <div class="nav-icon"><i class="fas fa-scroll"></i></div>
            <div>Activity</div>
        </div>
        <div class="nav-item" data-page="promos">
            <div class="nav-icon"><i class="fas fa-gift"></i></div>
            <div>Promos</div>
        </div>
        <div class="nav-item" data-page="games">
            <div class="nav-icon"><i class="fas fa-gamepad"></i></div>
            <div>Games</div>
        </div>
        <div class="nav-item" data-page="profile">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div>Profile</div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChhpAI9dKSinSqopaUHqwRSKxCRiwy92Q",
            authDomain: "betx-5852a.firebaseapp.com",
            databaseURL: "https://betx-5852a-default-rtdb.firebaseio.com",
            projectId: "betx-5852a",
            storageBucket: "betx-5852a.firebasestorage.app",
            messagingSenderId: "1034960375081",
            appId: "1:1034960375081:web:895d96c37d13e236fc7b38",
            measurementId: "G-X8SD5DC9RY"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            loadActivity(user.uid);
        });

        async function loadActivity(userId) {
            const activityFeed = document.getElementById('activityFeed');
            activityFeed.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">Loading...</div>';
            
            try {
                const snapshot = await db.collection('activities')
                    .where('userId', '==', userId)
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .get();
                
                if (snapshot.empty) {
                    activityFeed.innerHTML = '<div class="no-activity">No activity yet</div>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.timestamp?.toDate?.() || new Date();
                    const timeStr = `${date.getDate()}/${date.getMonth()+1} ${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}`;
                    
                    const typeClass = data.type === 'deposit' ? 'deposit' : 'withdrawal';
                    const typeText = data.type === 'deposit' ? 'Deposit' : 'Withdrawal';
                    const amountText = data.type === 'deposit' ? `+${data.amount}` : `-${data.amount}`;
                    const amountColor = data.type === 'deposit' ? '#48bb78' : '#e53e3e';
                    
                    html += `
                        <div class="activity-item ${typeClass}">
                            <div class="activity-info">
                                <div class="activity-type ${typeClass}">${typeText}</div>
                                <div class="activity-amount" style="color: ${amountColor}">${amountText} NPR</div>
                                <div class="activity-time">${timeStr}</div>
                            </div>
                        </div>
                    `;
                });
                
                activityFeed.innerHTML = html;
            } catch (error) {
                console.error("Error loading activity:", error);
                activityFeed.innerHTML = '<div class="no-activity">Failed to load activity</div>';
            }
        }

        // Bottom Nav
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const page = item.dataset.page;
                if (page !== 'activity') {
                    window.location.href = page === 'home' ? 'home.html' : `${page}.html`;
                }
            });
        });
    </script>
</body>
</html>
