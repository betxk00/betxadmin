<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Blast - Kashim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #bigFlower {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .petal {
            position: absolute;
            background-color: #FF69B4;
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom center;
        }
        
        .center {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .stem {
            position: absolute;
            background-color: #228B22;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: top center;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        
        #nameDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            font-weight: bold;
            color: #8A2BE2; /* Purple color for Kashim */
            text-shadow: 
                0 0 10px #FFFFFF,
                0 0 20px #FFFFFF,
                0 0 30px #9370DB,
                0 0 40px #9370DB;
            opacity: 0;
            z-index: 100;
            text-align: center;
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            letter-spacing: 5px;
            transition: all 2s ease;
        }
        
        .click-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF69B4, #9370DB);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .celebration {
            position: absolute;
            pointer-events: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="bigFlower"></div>
        <div id="nameDisplay">KASHIM</div>
        <div class="click-counter">Clicks: 0/50</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('container');
            const bigFlower = document.getElementById('bigFlower');
            const nameDisplay = document.getElementById('nameDisplay');
            const clickCounter = document.querySelector('.click-counter');
            const progressFill = document.querySelector('.progress-fill');
            
            let clicks = 0;
            const requiredClicks = 50;
            
            // Create the big flower
            function createBigFlower() {
                // Create stem
                const stem = document.createElement('div');
                stem.className = 'stem';
                stem.style.width = '10px';
                stem.style.height = '150px';
                bigFlower.appendChild(stem);
                
                // Create flower center
                const center = document.createElement('div');
                center.className = 'center';
                center.style.width = '40px';
                center.style.height = '40px';
                bigFlower.appendChild(center);
                
                // Create petals
                const petalCount = 8;
                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.width = '30px';
                    petal.style.height = '60px';
                    petal.style.left = '50%';
                    petal.style.top = '50%';
                    petal.style.transform = `translate(-50%, -100%) rotate(${i * 45}deg)`;
                    bigFlower.appendChild(petal);
                }
            }
            
            // Handle flower click
            bigFlower.addEventListener('click', function() {
                clicks++;
                clickCounter.textContent = `Clicks: ${clicks}/${requiredClicks}`;
                
                // Update progress bar
                progressFill.style.width = `${(clicks / requiredClicks) * 100}%`;
                
                // Visual feedback
                bigFlower.style.transform = 'translate(-50%, -50%) scale(1.1)';
                setTimeout(() => {
                    bigFlower.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 200);
                
                // Show progress messages at certain milestones
                if (clicks === 10) {
                    showProgressMessage("10 clicks down! Keep going!");
                } else if (clicks === 25) {
                    showProgressMessage("Halfway there! 25 clicks!");
                } else if (clicks === 40) {
                    showProgressMessage("Almost there! Just 10 more clicks!");
                } else if (clicks === 45) {
                    showProgressMessage("5 more to go! Get ready!");
                }
                
                if (clicks >= requiredClicks) {
                    // Trigger flower blast
                    blastFlower();
                }
            });
            
            // Show progress message
            function showProgressMessage(message) {
                const msg = document.createElement('div');
                msg.textContent = message;
                msg.style.position = 'absolute';
                msg.style.top = '100px';
                msg.style.left = '50%';
                msg.style.transform = 'translateX(-50%)';
                msg.style.fontSize = '24px';
                msg.style.color = '#333';
                msg.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                msg.style.padding = '15px 25px';
                msg.style.borderRadius = '25px';
                msg.style.zIndex = '1000';
                msg.style.opacity = '0';
                msg.style.transition = 'all 1s ease';
                container.appendChild(msg);
                
                // Animate in
                setTimeout(() => {
                    msg.style.opacity = '1';
                    msg.style.transform = 'translateX(-50%) translateY(-10px)';
                }, 100);
                
                // Animate out and remove
                setTimeout(() => {
                    msg.style.opacity = '0';
                    msg.style.transform = 'translateX(-50%) translateY(-30px)';
                    setTimeout(() => {
                        msg.remove();
                    }, 1000);
                }, 3000);
            }
            
            // Flower blast animation
            function blastFlower() {
                // Hide the big flower
                bigFlower.style.opacity = '0';
                bigFlower.style.transform = 'translate(-50%, -50%) scale(0.5)';
                
                // Create explosion particles
                for (let i = 0; i < 300; i++) {
                    createParticle();
                }
                
                // Show the name with animation
                setTimeout(() => {
                    nameDisplay.style.opacity = '1';
                    nameDisplay.style.transform = 'translate(-50%, -50%) scale(1.2)';
                    setTimeout(() => {
                        nameDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                    }, 500);
                }, 1000);
                
                // Create celebration elements
                setTimeout(() => {
                    createCelebration();
                }, 1500);
            }
            
            // Create a particle for the explosion
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 20 + 10;
                const color = getRandomColor();
                const x = window.innerWidth / 2;
                const y = window.innerHeight / 2;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 15 + 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                container.appendChild(particle);
                
                // Animate the particle
                let posX = x;
                let posY = y;
                let opacity = 1;
                let scale = 1;
                
                const animate = () => {
                    posX += vx;
                    posY += vy + 0.2; // Add gravity
                    opacity -= 0.01;
                    scale -= 0.005;
                    
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.opacity = opacity;
                    particle.style.transform = `scale(${Math.max(scale, 0)})`;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
            
            // Generate random color for particles
            function getRandomColor() {
                const colors = [
                    '#FF69B4', '#FF1493', '#FFB6C1', '#FFC0CB', 
                    '#FF6347', '#FF4500', '#FF8C00', '#FFD700',
                    '#9370DB', '#BA55D3', '#8A2BE2', '#9932CC',
                    '#4169E1', '#00BFFF', '#20B2AA', '#32CD32'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Create celebration elements (confetti, additional flowers, etc.)
            function createCelebration() {
                // Create confetti
                for (let i = 0; i < 100; i++) {
                    createConfetti();
                }
                
                // Create many flowers
                createManyFlowers();
                
                // Add some special effects
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createSpecialFlower();
                    }, i * 500);
                }
            }
            
            // Create confetti for celebration
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'celebration';
                
                const shapes = ['circle', 'square', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const color = getRandomColor();
                const size = Math.random() * 10 + 5;
                const x = Math.random() * window.innerWidth;
                const y = -20;
                
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${color}`;
                    confetti.style.borderRadius = '0';
                } else {
                    confetti.style.borderRadius = '0';
                }
                
                if (shape !== 'triangle') {
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                }
                
                container.appendChild(confetti);
                
                // Animate falling
                let posY = y;
                const speed = Math.random() * 5 + 2;
                const rotation = Math.random() * 360;
                let rotationAngle = 0;
                
                const animate = () => {
                    posY += speed;
                    rotationAngle += 5;
                    
                    confetti.style.top = `${posY}px`;
                    confetti.style.transform = `rotate(${rotationAngle}deg)`;
                    
                    if (posY < window.innerHeight + 50) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
            
            // Create many flowers after blast
            function createManyFlowers() {
                for (let i = 0; i < 80; i++) {
                    setTimeout(() => {
                        const flower = document.createElement('div');
                        flower.style.position = 'absolute';
                        flower.style.width = '40px';
                        flower.style.height = '40px';
                        flower.style.left = `${Math.random() * 100}%`;
                        flower.style.top = `${Math.random() * 100}%`;
                        flower.style.opacity = '0';
                        flower.style.transform = 'scale(0)';
                        
                        // Create flower center
                        const center = document.createElement('div');
                        center.style.width = '10px';
                        center.style.height = '10px';
                        center.style.backgroundColor = '#FFD700';
                        center.style.borderRadius = '50%';
                        center.style.position = 'absolute';
                        center.style.top = '50%';
                        center.style.left = '50%';
                        center.style.transform = 'translate(-50%, -50%)';
                        flower.appendChild(center);
                        
                        // Create petals
                        const petalCount = 6;
                        for (let j = 0; j < petalCount; j++) {
                            const petal = document.createElement('div');
                            petal.style.position = 'absolute';
                            petal.style.width = '8px';
                            petal.style.height = '15px';
                            petal.style.backgroundColor = getRandomColor();
                            petal.style.borderRadius = '50% 50% 50% 0';
                            petal.style.transform = `translate(-50%, -100%) rotate(${j * 60}deg)`;
                            petal.style.left = '50%';
                            petal.style.top = '50%';
                            flower.appendChild(petal);
                        }
                        
                        container.appendChild(flower);
                        
                        // Animate flower appearance
                        setTimeout(() => {
                            flower.style.transition = 'all 1s ease';
                            flower.style.opacity = '0.7';
                            flower.style.transform = 'scale(1)';
                        }, 100);
                    }, i * 50);
                }
            }
            
            // Create special animated flowers
            function createSpecialFlower() {
                const flower = document.createElement('div');
                flower.style.position = 'absolute';
                flower.style.width = '60px';
                flower.style.height = '60px';
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.top = `${Math.random() * 100}%`;
                flower.style.opacity = '0';
                flower.style.transform = 'scale(0)';
                flower.style.zIndex = '50';
                
                // Create flower center
                const center = document.createElement('div');
                center.style.width = '15px';
                center.style.height = '15px';
                center.style.backgroundColor = '#FFFF00';
                center.style.borderRadius = '50%';
                center.style.position = 'absolute';
                center.style.top = '50%';
                center.style.left = '50%';
                center.style.transform = 'translate(-50%, -50%)';
                center.style.boxShadow = '0 0 10px #FFFF00';
                flower.appendChild(center);
                
                // Create larger petals
                const petalCount = 8;
                for (let j = 0; j < petalCount; j++) {
                    const petal = document.createElement('div');
                    petal.style.position = 'absolute';
                    petal.style.width = '15px';
                    petal.style.height = '25px';
                    petal.style.backgroundColor = getRandomSpecialColor();
                    petal.style.borderRadius = '50% 50% 50% 0';
                    petal.style.transform = `translate(-50%, -100%) rotate(${j * 45}deg)`;
                    petal.style.left = '50%';
                    petal.style.top = '50%';
                    petal.style.boxShadow = `0 0 8px ${getRandomSpecialColor()}`;
                    flower.appendChild(petal);
                }
                
                container.appendChild(flower);
                
                // Animate flower appearance with bounce
                setTimeout(() => {
                    flower.style.transition = 'all 1s ease';
                    flower.style.opacity = '1';
                    flower.style.transform = 'scale(1.2)';
                    
                    setTimeout(() => {
                        flower.style.transform = 'scale(1)';
                    }, 300);
                    
                    // Add continuous gentle rotation
                    let angle = 0;
                    setInterval(() => {
                        angle += 0.5;
                        flower.style.transform = `scale(1) rotate(${angle}deg)`;
                    }, 50);
                }, 100);
            }
            
            // Get special colors for celebration flowers
            function getRandomSpecialColor() {
                const colors = [
                    '#FF1493', '#FF00FF', '#DA70D6', '#9932CC', '#8A2BE2'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Initialize the big flower
            createBigFlower();
            
            // Add a message to guide the user
            const instruction = document.createElement('div');
            instruction.textContent = 'Click the flower 50 times to reveal something special!';
            instruction.style.position = 'absolute';
            instruction.style.top = '20px';
            instruction.style.left = '50%';
            instruction.style.transform = 'translateX(-50%)';
            instruction.style.fontSize = '24px';
            instruction.style.color = '#333';
            instruction.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
            instruction.style.padding = '10px 20px';
            instruction.style.borderRadius = '20px';
            instruction.style.zIndex = '1000';
            container.appendChild(instruction);
            
            // Remove instruction after 8 seconds
            setTimeout(() => {
                instruction.style.opacity = '0';
                instruction.style.transition = 'opacity 2s ease';
                setTimeout(() => {
                    instruction.remove();
                }, 2000);
            }, 8000);
        });
    </script>
</body>
</html>
